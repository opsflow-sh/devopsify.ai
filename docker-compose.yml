version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: devopsify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devopsify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devopsify_secret}
      POSTGRES_DB: ${POSTGRES_DB:-devopsify}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devopsify} -d ${POSTGRES_DB:-devopsify}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devopsify-network

  # DevOpsify Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devopsify-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-devopsify}:${POSTGRES_PASSWORD:-devopsify_secret}@db:5432/${POSTGRES_DB:-devopsify}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      APP_URL: ${APP_URL:-http://localhost:3000}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - devopsify-network

  # Development mode with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: devopsify-app-dev
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-devopsify}:${POSTGRES_PASSWORD:-devopsify_secret}@db:5432/${POSTGRES_DB:-devopsify}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      APP_URL: http://localhost:3000
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - devopsify-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  devopsify-network:
    driver: bridge
